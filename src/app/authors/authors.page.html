<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Authors</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Amount</ion-label>
    <ion-input [(ngModel)]="amount"></ion-input>
  </ion-item>
  <ion-button (click)="generateAuthors()">Generate</ion-button>
  <ion-list>
    <ion-item *ngFor="let author of authors">{{author}}</ion-item>
  </ion-list>
</ion-content>
